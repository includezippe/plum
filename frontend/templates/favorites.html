<section ng-if="users">
    <div ng-repeat="user in users">
        <center>
            <p>{{user.UserID}}</p>
            <p>{{user.Name}}</p>
            <p>{{user.Bio}}</p>
            <p>{{user.Char1}}</p>
            <p>{{user.Char2}}</p>
            <p>{{user.Char3}}</p>
            <p>{{user.IMG}}</p>
        </center>
        <hr>
    </div>
</section>
